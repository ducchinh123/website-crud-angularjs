<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/listController.js"></script>
    <script src="controllers/addController.js"></script>
    <script src="controllers/updateController.js"></script>

    <style>
        #slogan {

            transition: all 0.5s;
        }
    </style>

    <title>Quản lý tác giả</title>
</head>

<body ng-app="myApp">

    <div id="wrapper">
        <div id="header" class="bg-info mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-light navbar-expand-md">
                            <a href="#!/tac-gia" class="navbar-brand font-weight-bold">Author Manager</a>
                            <button class="navbar-toggler" data-toggle="collapse" data-target="#main-nav">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="main-nav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active"><a href="#!/tac-gia" class="nav-link">Trang chủ</a></li>
                                    <li class="nav-item"><a href="#!/page" class="nav-link">Page</a></li>
                                    <li class="nav-item"><a href="#!/tac-gia/add" class="nav-link">Thêm tác giả</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div id="wp-content">

            <div id="content">

                <div class="container">
                    <div ng-view></div>
                </div>

            </div>
        </div>

        <div id="footer" class="bg-info mt-3 p-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center" id="slogan">
                        Học Lập Trình Web Và Đi Làm
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

<script>

    const app = angular.module("myApp", ["ngRoute"]);

    app.config(function ($routeProvider) {

        $routeProvider

            .when("/tac-gia", {

                templateUrl: "views/list.html",
                controller: listController
            })
            .when("/page", {

                templateUrl: "views/page.html",

            })
            .when("/tac-gia/add", {

                templateUrl: "views/add.html",
                controller: addController
            })
            .when("/tac-gia/:id/edit", {

                templateUrl: "views/update.html",
                controller: updateController
            })

            .otherwise({

                redirectTo: "/tac-gia"
            })
    })


    setInterval(function () {

        document.querySelector("#slogan").classList.toggle("text-white");
    }, 1000)

</script>

</html>
