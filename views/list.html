<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped table-hover table-bordered">
            <caption>{{title}} - {{total}} tác giả</caption>
            <thead class="thead-dark text-center">
                <tr>
                    <th>No</th>
                    <th>Tên tác giả</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Tuổi</th>
                    <th>Thao tác</th>
                </tr>
            </thead>

            <tbody class="text-center">
                <tr ng-repeat="author in listAuthor">
                    <td>{{author.index}}</td>
                    <td>{{author.name}}</td>
                    <td>{{author.genderDetail}}</td>
                    <td>{{author.address}}</td>
                    <td>{{author.age}}</td>
                    <td>
                        <a href="#!/tac-gia/{{author.id}}/edit" class="btn btn-outline-primary mb-2 mb-xl-0"><i
                                class="fa-solid fa-pen-to-square"></i></a>
                        <button ng-click="onDel(author.id)" class="btn btn-outline-danger"><i
                                class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
